<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Подключаем normalize.css -->
  <!-- <link rel="stylesheet" href="libs/normalize.css/normalize.css"> -->
  <!-- Подключаем шрифты Roboto и Roboto Slab c сервиса google -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,300,400,700%7CRoboto:100,300,400,500,700,900"
    rel="stylesheet">
  <!-- Подключаем иконочный шрифт fontawesome -->
  <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- Подключаем наш основной стиль, с которым будем работать -->
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="carousel" class="carousel">
    
    <div id="slides-container" class="slides">
      <div class="slide active">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>
    
    <div id="controls-container" class="controls">
    <span id="pause-btn" class="control control-pause" >Pause</span>
    <span id="prev-btn" class="control control-prev" >Prev</span>
    <span id="next-btn" class="control control-next" >Next</span>
    </div>
    
    <ol id="indicators-container" class="indicators">
    <li class="indicator active" data-slide-to = "0"></li>
    <li class="indicator" data-slide-to = "1"></li>
    <li class="indicator" data-slide-to = "2"></li>
    <li class="indicator" data-slide-to = "3"></li>
    <li class="indicator" data-slide-to = "4"></li>
    </ol>
  </div>



  <!-- Подключаем наш основной скрипт, с которым будем работать -->
  <script src="assets/js/main.js"></script>
</body>
</html>
